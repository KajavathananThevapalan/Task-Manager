<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <h1>{{isEditMode == true ? 'Update User' : ' Add New User'}}</h1>
      <hr>
      <div class="col-8">
        <div class="mb-3">
          <label class="form-label" for="name">Name</label>
          <input class="form-control" type="text"  class="form-control" id="name"
            name="name" required formControlName="name" >
            <small class="text-danger" *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
              Name is required
            </small>
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input class="form-control" type="text"  class="form-control" id="email"
            name="email" formControlName="email">
        </div>
        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input class="form-control" type="text" class="form-control" id="password"
            name="password" required formControlName="password">
            <small class="text-danger" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
              Password is required
            </small>
        </div>
        <div class="mb-3">
          <label class="form-label" for="phone">Phone</label>
          <input class="form-control" type="text"  class="form-control" id="phone"
            name="phone" formControlName="phone">
        </div>
        <div formGroupName="address">
          <div class="mb-3">
            <label class="form-label" for="addressLine1">Address Line 1</label>
            <input class="form-control" type="text"  class="form-control" id="addressLine1"
              name="addressLine1" formControlName="addressLine1">
              <small class="text-danger" *ngIf="userForm.get('address.addressLine1')?.invalid && userForm.get('address.addressLine1')?.touched">
                Address Line 1 is required
              </small>
          </div>
          <div class="mb-3">
            <label class="form-label" for="addressLine2">Address Line 2</label>
            <input class="form-control" type="text"  class="form-control" id="addressLine2"
              name="addressLine2" formControlName="addressLine2">
          </div>
          <div class="mb-3">
            <label class="form-label" for="city">City</label>
            <input class="form-control" type="text"  class="form-control" id="city"
              name="city" formControlName="city">
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit
        </button>  
      </div>
      <div class="col-4">

      </div>
      
    </form>
  </div>
