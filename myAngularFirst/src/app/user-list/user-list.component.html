<nav class="navbar navbar-light bg-light">
  <form class="d-flex">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchUserInput"
      name="search">
    <button type="button" [routerLink]="['/user-add']" class="btn btn-dark position-absolute top-1 end-0"><i
        class="bi bi-plus-lg"></i> New User</button>
  </form>
</nav>
<table class="table">
  <thead>
    <tr>
      <td scope="col">Id</td>
      <td scope="col">Name</td>
      <td scope="col">Email</td>
      <td scope="col">Password</td>
      <td scope="col">PhoneNo</td>
      <td scope="col">Address</td>
      <td scope="col">No of Tasks</td>
      <td scope="col">Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users | searchUser : searchUserInput" >
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
      <td>{{user.phone}}</td>
      <td>
        {{user.address?.addressLine1}}
        {{user.address?.addressLine2}}
        {{user.address?.city}}
      </td>
      <td>{{user.tasks.length}}</td>
      <td>
        <span><button class="btn btn-primary m-2 p-2" ><i class="bi bi-pen" (click)="onEdit(user.id)"></i></button></span>
        <span><button class="btn btn-danger m-2 p-2" (click)="onDelete(user.id)"><i class="bi bi-trash3-fill "></i></button></span>
      </td>
    </tr>
  </tbody>
</table>
